version: "3.8"

services:
  proxy:
    container_name: mio-tarot-proxy
    build:
      context: .
      dockerfile: ./docker/proxy/Dockerfile
    ports:
      - "${WEB_PORT}:80"
    restart: always
    depends_on:
      - web
      - ui

  app:
    container_name: mio-tarot-app
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    restart: always
    volumes:
      - type: bind
        source: ./src/mio-tarot-app
        target: /var/www/html
      - type: volume
        source: php_fpm_socket
        target: /var/run/php-fpm

  web:
    container_name: mio-tarot-web
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    restart: always
    volumes:
      - type: bind
        source: ./src/mio-tarot-app
        target: /var/www/html
      - type: volume
        source: php_fpm_socket
        target: /var/run/php-fpm
    expose:
      - "80"
    depends_on:
      - app

  db:
    container_name: mio-tarot-db
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    restart: always
    volumes:
      - type: volume
        source: mysql_volume
        target: /var/lib/mysql
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

  ui:
    container_name: mio-tarot-ui
    build:
      context: .
      dockerfile: ./docker/ui/Dockerfile
    restart: always
    volumes:
      - type: bind
        source: ./src/mio-tarot-ui
        target: /src
    tty: true
    environment:
      - HOST=0.0.0.0
    expose:
      - "3000"

volumes:
  php_fpm_socket:
  mysql_volume:

networks:
  default:
    name: mio-tarot-network